<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dan's Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--FONT AWESOME -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--MY STYLE-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="full-background">
    <div id="mainContainer" class="card shadow-sm">
      <div id="centeredContainer" class="">
        <div class="sandwich">

          <h1>Dan's Weather App</h1>
          <hr>
        </div>

        <div id="row-display" class="row sandwich">
          <div class="col row-item">
            <img id="weatherPic" src="" alt="">
          </div>
          <div class="col row-item">
            <h2 id="temperatureH2"></h2>
          </div>

        </div>

        <div class="sandwich">
          <h2 id="descriptionH2">Please allow geolocation to get your local weather</h2>
        </div>

        <div class="sandwich">
          <button type="button" id="reload-geo-btn" class="btn btn-primary">Reload Location</button>
          <button type="button" id="reload-weather-btn" class="btn btn-primary">Reload Weather</button>
        </div>
        <hr class="spacious">
        <div class="sandwich">


          <div id="link-container">
            <a target="_blank" href="https://github.com/InstantBuddha"><i class="fab fa-github profile-link-icon"></i></a>

            <a href="https://codepen.io/martondani" target="_blank"><i class="fab fa-codepen profile-link-icon"></i></a>

            <a href="https://www.freecodecamp.org/instantbuddha" target="_blank"><i class="fab fa-free-code-camp profile-link-icon"></i></a>

            <a href="https://stackoverflow.com/users/5234998/instantbuddha" target="_blank"><i class="fab fa-stack-overflow profile-link-icon"></i></a>

            <a href="https://www.hackerrank.com/instantbuddha" target="_blank"><i class="fab fa-hackerrank profile-link-icon"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>



  <!--jquery and my script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
